<!DOCTYPE html>
<html>
<head>
    <title>Process Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% for s in status %}
        <div class="status">
            <h2>{{ s.name }}</h2>
            <p>URL: {{ s.url }}</p>
            <p>Start: {{ s.start }} / Stop: {{ s.stop }} / Now: {{ s.now }}</p>
            <p>State: {{ s.state }}</p>
            <a href="{{ url_for('start_process', supervisor_url=s.url, process_name=s.name) }}">Start</a>
            <a href="{{ url_for('stop_process', supervisor_url=s.url, process_name=s.name) }}">Stop</a>
            <a href="{{ url_for('restart_process', supervisor_url=s.url, process_name=s.name) }}">Restart</a>        
        </div>
    {% endfor %}
</body>
</html>
